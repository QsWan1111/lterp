<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:outputStylesheet library="stylesheets" name="bootstrap.css"/>
    <h:outputStylesheet library="stylesheets" name="publicstyle.css"/>

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="200" header="部门列表" class="navbar-title">
                <p:inputText id="keyword" size="18" value="#{watermarkView.keyword}" required="true" label="Keyword"/>
                <p:watermark for="keyword" value="输入关键字进行过滤" id="watermark" />
            </p:layoutUnit>

            <p:layoutUnit position="center" header="人员信息" class="navbar-title">

                <!--use toolbar-->
                <h:form>
                    <!--                    <p:growl id="messages" showDetail="true" />-->
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton type="button" title="新增" icon="fa fa-plus-circle" onclick="PF('insert').show();"/>
                            <p:commandButton type="button" title="编辑" icon="fa fa-edit" />
                            <p:commandButton type="button" title="查询" icon="fa fa-search" />
                            <p:commandButton type="button" title="删除" icon="fa fa-trash" />
                            <p:commandButton type="button" title="刷新" icon="fa fa-refresh" />
                        </f:facet>
                        <f:facet name="right">
                        </f:facet>
                    </p:toolbar>
                </h:form>

                <h:form>
                </h:form>

            </p:layoutUnit>
        </p:layout>

        <p:dialog header="新增" widgetVar="insert" modal="true" height="200" resizable="false">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="name" value="姓名:" />
                <p:inputText id="name" label="姓名" />

                <h:outputLabel for="surname" value="性别:" />
                <p:inputText id="surname" label="性别" />

                <h:outputLabel for="age" value="年龄:" />
                <p:inputText id="age" label="年龄" />
            </h:panelGrid>
        </p:dialog>

    </h:body>
</html>
