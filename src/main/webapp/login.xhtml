<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet library="stylesheets" name="bootstrap.css"/>
    <h:outputStylesheet library="stylesheets" name="publicstyle.css"/>
    <h:outputStylesheet library="stylesheets" name="login.css"/>
    <h:head>
        <title>lterp</title>
    </h:head>
    <h:body style="background: url(resources/images/loginbackground.jpg);">
        <div class="login-background">
            <div class="index-header">
                <h1>青岛隆腾信息管理系统<span>LongTeng</span></h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <h:form id="loginID" class="form-horizontal">
                            <span class="form-header">用户登录</span>
                            <div class="form-group">
                                <!--<h:outputLabel value="用户名："  for="username" class="textlabel"></h:outputLabel>-->
                                <p:inputText id="loginuserName" placeholder="请在此输入用户名" class="form-control"/>
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="form-group">
                                <!--<h:outputLabel value="密码："  for="password" class="textlabel"></h:outputLabel>-->
                                <p:password id="loginpwd" placeholder="请在此输入密码" class="form-control"/>
                                <i class="fa fa-lock"></i>
                            </div>
                            <div class="form-group">
                                <div class="login-checkbox">
                                    <p:selectBooleanCheckbox id="logincheckbox" itemLabel="记住密码"/>
                                </div>
                                <a class="text-right" href="/findpwd" target="_blank">忘记密码?</a>
                            </div>
                            <div class="form-group">
                                <p:button value="注册" class="btn btn-default btn-left"/>
                                <p:button value="登录" class="btn btn-default btn-right" href="/faces/main.xhtml"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
